<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Узнай свой пол</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section >
        <div class="container">
            <p class="title"> Предсказывание пола и страны по имени</p>
            <form>
                <input  placeholder="Напишите имя и нажмите на Enter" class="form_text" type ='text' name='text'>

            </form>
            <div class="name">
                <p class="name_emoji">&#10067; name:</p>
                <p class="p_name"> </p>
            </div>
            <div class="male">
                <p class="male_emoji">&#128699; gender:</p>
                <p class="p_male">  </p>
            </div>
            <div class="country">
                <p class="country_emoji">&#127987; country:</p>
                <p class="p_country"> </p>
            </div>

        </div>
    </section>
    <script type="module" src="js/sourse.js"></script>
    <script type="module" src="js/view.js"></script>
</body>
</html>
